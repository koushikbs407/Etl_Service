name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint (ignore failures)
      run: npm run lint || true
    
    - name: Type check
      run: npm run typecheck
    
    - name: Unit tests
      run: npm test
    
    - name: Smoke test
      run: npm run smoke-test
      env:
        MONGODB_URI: mongodb://localhost:27017/etl_test_db
        PORT: 3000
